<!-- 表单验证提示 -->
<script src="../../../assets/js/jquery.tips.js"></script>

<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		DICTDATA_ID: '',	//主键ID
		pd: [],						//存放字段参数
		msg:'add'
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.DICTDATA_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict();
            },200);
        },
        
        //去保存
    	save: function (){
    		
			if(this.pd.DICT_CODE == '' || this.pd.DICT_CODE == undefined){
				$("#DICT_CODE").tips({
					side:3,
		            msg:'请输入字典编码',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DICT_CODE = '';
				this.$refs.DICT_CODE.focus();
			return false;
			}
			if(this.pd.PARENT_CODE == '' || this.pd.PARENT_CODE == undefined){
				$("#PARENT_CODE").tips({
					side:3,
		            msg:'请输入父级编号',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.PARENT_CODE = '';
				this.$refs.PARENT_CODE.focus();
			return false;
			}
			if(this.pd.PARENT_CODES == '' || this.pd.PARENT_CODES == undefined){
				$("#PARENT_CODES").tips({
					side:3,
		            msg:'请输入所有父级编号',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.PARENT_CODES = '';
				this.$refs.PARENT_CODES.focus();
			return false;
			}
			if(this.pd.DICT_LABEL == '' || this.pd.DICT_LABEL == undefined){
				$("#DICT_LABEL").tips({
					side:3,
		            msg:'请输入字典标签',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DICT_LABEL = '';
				this.$refs.DICT_LABEL.focus();
			return false;
			}
			if(this.pd.DICT_VALUE == '' || this.pd.DICT_VALUE == undefined){
				$("#DICT_VALUE").tips({
					side:3,
		            msg:'请输入字典键值',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DICT_VALUE = '';
				this.$refs.DICT_VALUE.focus();
			return false;
			}
			if(this.pd.DICT_TYPE == '' || this.pd.DICT_TYPE == undefined){
				$("#DICT_TYPE").tips({
					side:3,
		            msg:'请输入字典类型',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DICT_TYPE = '';
				this.$refs.DICT_TYPE.focus();
			return false;
			}
			if(this.pd.DESCRIPTION == '' || this.pd.DESCRIPTION == undefined){
				$("#DESCRIPTION").tips({
					side:3,
		            msg:'请输入字典描述',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DESCRIPTION = '';
				this.$refs.DESCRIPTION.focus();
			return false;
			}
			if(this.pd.STATUS == '' || this.pd.STATUS == undefined){
				$("#STATUS").tips({
					side:3,
		            msg:'请输入状态（0正常 1删除 2停用）',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.STATUS = '';
				this.$refs.STATUS.focus();
			return false;
			}
			if(this.pd.CREATE_BY == '' || this.pd.CREATE_BY == undefined){
				$("#CREATE_BY").tips({
					side:3,
		            msg:'请输入创建者',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.CREATE_BY = '';
				this.$refs.CREATE_BY.focus();
			return false;
			}
			this.pd.CREATE_DATE = $("#CREATE_DATE").val();
			if(this.pd.CREATE_DATE == '' || this.pd.CREATE_DATE == undefined){
				$("#CREATE_DATE").tips({
					side:3,
		            msg:'请输入创建时间',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.CREATE_DATE = '';
				this.$refs.CREATE_DATE.focus();
			return false;
			}
			if(this.pd.UPDATE_BY == '' || this.pd.UPDATE_BY == undefined){
				$("#UPDATE_BY").tips({
					side:3,
		            msg:'请输入更新者',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.UPDATE_BY = '';
				this.$refs.UPDATE_BY.focus();
			return false;
			}
			this.pd.UPDATE_DATE = $("#UPDATE_DATE").val();
			if(this.pd.UPDATE_DATE == '' || this.pd.UPDATE_DATE == undefined){
				$("#UPDATE_DATE").tips({
					side:3,
		            msg:'请输入更新时间',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.UPDATE_DATE = '';
				this.$refs.UPDATE_DATE.focus();
			return false;
			}
			if(this.pd.REMARKS == '' || this.pd.REMARKS == undefined){
				$("#REMARKS").tips({
					side:3,
		            msg:'请输入备注信息',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.REMARKS = '';
				this.$refs.REMARKS.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'dictdata/'+this.msg,
			    	data: {DICTDATA_ID:this.DICTDATA_ID,
				    DICT_CODE:this.pd.DICT_CODE,
				    PARENT_CODE:this.pd.PARENT_CODE,
				    PARENT_CODES:this.pd.PARENT_CODES,
				    DICT_LABEL:this.pd.DICT_LABEL,
				    DICT_VALUE:this.pd.DICT_VALUE,
				    DICT_TYPE:this.pd.DICT_TYPE,
				    DESCRIPTION:this.pd.DESCRIPTION,
				    STATUS:this.pd.STATUS,
				    CREATE_BY:this.pd.CREATE_BY,
				    CREATE_DATE:this.pd.CREATE_DATE,
				    UPDATE_BY:this.pd.UPDATE_BY,
				    UPDATE_DATE:this.pd.UPDATE_DATE,
				    REMARKS:this.pd.REMARKS,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("w",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'dictdata/goEdit',
		    	data: {DICTDATA_ID:this.DICTDATA_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
						$("#CREATE_DATE").val(data.pd.CREATE_DATE);
						$("#UPDATE_DATE").val(data.pd.UPDATE_DATE);
                     }else if ("exception" == data.result){
                     	showException("w",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
